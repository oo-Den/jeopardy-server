<div class="card column-title" style="grid-row: 1">
    <span>{{ column.title }}</span>
</div>
<div class="column" id="column-{{ i }}"
     style="grid-row: 2;
            display: grid;
            grid-template-rows: repeat({% if board.flexible_layout %}{{ column.cards | length }}{% else %}{{ board.rows }}{% endif %}, 1fr);
            gap: 8px;">
    {% for card in column.cards %}
        {% include 'myapp/boards/card.html' with j=loop.index %}
    {% endfor %}
</div>
